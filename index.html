<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Puter Ultra Chat â€“ Modellwahl</title>
    <script src="https://js.puter.com/v2/"></script>

    <style>
        :root {
            --bg: #111;
            --bg-panel: #11d1d1d;
            --bg-sidebar: #181818;
            --text: #eee;
            --accent: #4a90e2;
            --bubble-user: #4a90e2;
            --bubble-bot: #333;
        }

        body.light {
            --bg: #f4f4f4;
            --bg-panel: #ffffff;
            --bg-sidebar: #e6e6e6;
            --text: #111;
            --accent: #3366cc;
            --bubble-user: #3366cc;
            --bubble-bot: #dddddd;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        body.mobile #sidebar { display: none; }
        body.mobile #main { width: 100%; }
        body.mobile #menuToggle { display: inline-block; }

        body.tablet #sidebar { width: 180px; }
        body.desktop #sidebar { width: 250px; }

        #sidebar {
            background: var(--bg-sidebar);
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        #sidebar-header {
            padding: 15px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #sidebar-header h2 { margin: 0; font-size: 16px; }

        #newChatBtn, #themeToggle {
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
        }

        #chatList {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #333;
            font-size: 14px;
        }

        .chat-item.active {
            background: var(--accent);
            color: #fff;
        }

        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #topbar {
            padding: 10px 15px;
            border-bottom: 1px solid #333;
            background: var(--bg-panel);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #menuToggle {
            display: none;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #topbar-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #topbar-left h1 {
            margin: 0;
            font-size: 18px;
        }

        #topbar-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #modelSelect {
            padding: 5px;
            font-size: 12px;
        }

        #imageModeBtn, #exportBtn {
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
        }

        #chatContainer {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-panel);
        }

        #chat {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .msg {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            animation: fadeIn 0.25s ease;
        }

        .msg.user { flex-direction: row-reverse; }

        .bubble {
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            background: var(--bubble-bot);
            color: var(--text);
        }

        .user .bubble {
            background: var(--bubble-user);
            color: #fff;
        }

        .avatar {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
        }

        #inputArea {
            border-top: 1px solid #333;
            padding: 10px;
            background: var(--bg-panel);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        #inputRow {
            display: flex;
            gap: 10px;
        }

        #prompt {
            flex: 1;
            padding: 8px;
            font-size: 14px;
        }

        #sendBtn {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
        }

        #inputOptions {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
        }

        #micBtn, #ttsToggle {
            padding: 5px 8px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div id="sidebar">
    <div id="sidebar-header">
        <h2>Chats</h2>
        <div>
            <button id="newChatBtn">Neu</button>
            <button id="themeToggle">Light</button>
        </div>
    </div>
    <div id="chatList"></div>
</div>

<div id="main">
    <div id="topbar">
        <div id="topbar-left">
            <button id="menuToggle">â˜°</button>
            <h1>Puter Ultra Chat</h1>
        </div>

        <div id="topbar-right">
            <select id="modelSelect">
                <option value="gpt-5-nano">gptâ€‘5â€‘nano</option>
                <option value="gpt-4.1-mini">gptâ€‘4.1-mini</option>
                <option value="gpt-4o-mini">gptâ€‘4o-mini</option>
                <option value="gpt-4.1">gptâ€‘4.1</option>
                <option value="gpt-4o">gptâ€‘4o</option>
            </select>

            <button id="imageModeBtn">Textâ€‘Modus</button>
            <button id="exportBtn">Export</button>
        </div>
    </div>

    <div id="chatContainer">
        <div id="chat"></div>

        <div id="inputArea">
            <div id="inputRow">
                <input id="prompt" type="text" placeholder="Nachricht oder Bildâ€‘Prompt...">
                <button id="sendBtn">Senden</button>
            </div>

            <div id="inputOptions">
                <span id="modeLabel">Modus: Chat</span>
                <div>
                    <button id="micBtn">ðŸŽ™ Mic</button>
                    <button id="ttsToggle">ðŸ”Š TTS an</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function detectDevice() {
    const ua = navigator.userAgent.toLowerCase();
    if (/mobile|iphone|android|phone/.test(ua)) return "mobile";
    if (/tablet|ipad/.test(ua)) return "tablet";
    return "desktop";
}
document.body.classList.add(detectDevice());

const chatBox = document.getElementById("chat");
const input = document.getElementById("prompt");
const sendBtn = document.getElementById("sendBtn");
const newChatBtn = document.getElementById("newChatBtn");
const chatList = document.getElementById("chatList");
const exportBtn = document.getElementById("exportBtn");
const imageModeBtn = document.getElementById("imageModeBtn");
const modeLabel = document.getElementById("modeLabel");
const themeToggle = document.getElementById("themeToggle");
const micBtn = document.getElementById("micBtn");
const ttsToggle = document.getElementById("ttsToggle");
const menuToggle = document.getElementById("menuToggle");
const sidebar = document.getElementById("sidebar");
const modelSelect = document.getElementById("modelSelect");

let sessions = JSON.parse(localStorage.getItem("ultraSessions") || "[]");
let currentSessionId = null;
let imageMode = false;
let ttsEnabled = true;

const userAvatar = "https://i.imgur.com/4ZQZ4ZQ.png";
const botAvatar = "https://i.imgur.com/8Km9tLL.png";

if (localStorage.getItem("theme") === "light") {
    document.body.classList.add("light");
    themeToggle.textContent = "Dark";
}

function saveSessions() {
    localStorage.setItem("ultraSessions", JSON.stringify(sessions));
}

function createSession() {
    const id = Date.now().toString();
    sessions.push({ id, title: "Neuer Chat", messages: [] });
    currentSessionId = id;
    saveSessions();
    renderSessionList();
    renderCurrentSession();
}

function getCurrentSession() {
    return sessions.find(s => s.id === currentSessionId);
}

function renderSessionList() {
    chatList.innerHTML = "";
    sessions.forEach(s => {
        const div = document.createElement("div");
        div.className = "chat-item" + (s.id === currentSessionId ? " active" : "");
        div.textContent = s.title;
        div.onclick = () => {
            currentSessionId = s.id;
            renderSessionList();
            renderCurrentSession();
            if (document.body.classList.contains("mobile")) sidebar.style.display = "none";
        };
        chatList.appendChild(div);
    });
}

function renderCurrentSession() {
    chatBox.innerHTML = "";
    const session = getCurrentSession();
    if (!session) return;

    session.messages.forEach(m => {
        addMessageToUI(m.text || "", m.sender, m.type === "image");
    });
}

function addMessageToSession(text, sender, type = "text") {
    const session = getCurrentSession();
    session.messages.push({ text, sender, type });
    if (session.title === "Neuer Chat" && sender === "user") {
        session.title = text.slice(0, 30) + (text.length > 30 ? "â€¦" : "");
    }
    saveSessions();
    renderSessionList();
}

function addMessageToUI(text, sender, isImage = false) {
    const msg = document.createElement("div");
    msg.className = "msg " + sender;

    const avatar = document.createElement("div");
    avatar.className = "avatar";
    avatar.style.backgroundImage = `url(${sender === "user" ? userAvatar : botAvatar})`;

    const bubble = document.createElement("div");
    bubble.className = "bubble";

    if (isImage) {
        bubble.innerHTML = "Bild wird geladen...";
    } else {
        bubble.innerHTML = (text ?? "").toString().replace(/\n/g, "<br>");
    }

    msg.appendChild(avatar);
    msg.appendChild(bubble);
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;

    return bubble;
}

async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;
    input.value = "";

    addMessageToSession(text, "user");
    addMessageToUI(text, "user");

    const thinkingBubble = addMessageToUI("Denke nachâ€¦", "bot");

    try {
        if (imageMode) {
            const imgElem = await puter.ai.txt2img(text, { model: "gpt-image-1" });

            thinkingBubble.innerHTML = "";
            imgElem.style.maxWidth = "300px";
            imgElem.style.borderRadius = "8px";
            thinkingBubble.appendChild(imgElem);

            addMessageToSession(imgElem.src, "bot", "image");
            return;
        }

        const selectedModel = modelSelect.value;

        // âœ… Neues, stabiles Format
        puter.ai.chat([
            { role: "user", content: text }
        ], {
            model: selectedModel
        })
        .then(response => {
            const msg = response?.choices?.[0]?.message?.content || "Keine Antwort erhalten.";

            thinkingBubble.innerHTML = msg.replace(/\n/g, "<br>");
            addMessageToSession(msg, "bot");

            if (ttsEnabled && msg) {
                const utter = new SpeechSynthesisUtterance(msg);
                utter.lang = "de-DE";
                speechSynthesis.speak(utter);
            }
        })
        .catch(err => {
    console.error("PUTER ERROR:", err);

    let msg = "Fehler bei der Anfrage.";

    if (err?.message) msg += "<br><br><b>Message:</b> " + err.message;
    if (err?.response?.error) msg += "<br><br><b>API Error:</b> " + err.response.error;
    if (err?.response?.message) msg += "<br><br><b>API Message:</b> " + err.response.message;
    if (err?.status) msg += "<br><br><b>Status:</b> " + err.status;

    thinkingBubble.innerHTML = msg;
});


    } catch (err) {
        thinkingBubble.innerHTML = "Fehler bei der Anfrage.";
        console.error(err);
    }
}

sendBtn.onclick = sendMessage;
input.addEventListener("keydown", e => {
    if (e.key === "Enter") { e.preventDefault(); sendMessage(); }
});

newChatBtn.onclick = createSession;

imageModeBtn.onclick = () => {
    imageMode = !imageMode;
    imageModeBtn.textContent = imageMode ? "Bildâ€‘Modus" : "Textâ€‘Modus";
    modeLabel.textContent = "Modus: " + (imageMode ? "Bild" : "Chat");
};

ttsToggle.onclick = () => {
    ttsEnabled = !ttsEnabled;
    ttsToggle.textContent = ttsEnabled ? "ðŸ”Š TTS an" : "ðŸ”‡ TTS aus";
};

themeToggle.onclick = () => {
    document.body.classList.toggle("light");
    const isLight = document.body.classList.contains("light");
    themeToggle.textContent = isLight ? "Dark" : "Light";
    localStorage.setItem("theme", isLight ? "light" : "dark");
};

micBtn.onclick = () => {
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SR) return alert("Spracherkennung nicht unterstÃ¼tzt.");
    const rec = new SR();
    rec.lang = "de-DE";
    rec.start();
    micBtn.textContent = "ðŸŽ™â€¦";
    rec.onresult = e => { input.value = e.results[0][0].transcript; micBtn.textContent = "ðŸŽ™ Mic"; };
    rec.onerror = () => micBtn.textContent = "ðŸŽ™ Mic";
    rec.onend = () => micBtn.textContent = "ðŸŽ™ Mic";
};

exportBtn.onclick = () => {
    const session = getCurrentSession();
    let text = "Chat Export â€“ " + session.title + "\n\n";
    session.messages.forEach(m => {
        text += (m.sender === "user" ? "Du: " : "Bot: ");
        text += m.type === "image" ? "[Bild] " + m.text : m.text;
        text += "\n";
    });
    const blob = new Blob([text], { type: "text/plain" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "chat_export.txt";
    a.click();
    URL.revokeObjectURL(url);
};

menuToggle.onclick = () => {
    sidebar.style.display =
        getComputedStyle(sidebar).display === "none" ? "flex" : "none";
};

if (sessions.length === 0) createSession();
else {
    currentSessionId = sessions[0].id;
    renderSessionList();
    renderCurrentSession();
}
</script>
</body>
</html>
