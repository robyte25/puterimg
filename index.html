<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Puter AI – Mini Chat</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        body {
            background: #111;
            color: #eee;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #chat {
            width: 100%;
            max-width: 600px;
            margin: auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            height: 400px;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }
        .msg {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }
        .user {
            background: #4a90e2;
            margin-left: auto;
        }
        .bot {
            background: #333;
            margin-right: auto;
        }
        #inputArea {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        #prompt {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        #sendBtn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Puter AI – Mini Chat</h1>

    <div id="chat"></div>

    <div id="inputArea">
        <input id="prompt" type="text" placeholder="Schreibe eine Nachricht...">
        <button id="sendBtn">Senden</button>
    </div>

    <script>
        const chatBox = document.getElementById("chat");
        const input = document.getElementById("prompt");
        const sendBtn = document.getElementById("sendBtn");

        function addMessage(text, sender) {
            const div = document.createElement("div");
            div.className = "msg " + sender;
            div.textContent = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        sendBtn.addEventListener("click", async () => {
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, "user");
            input.value = "";

            addMessage("Denke nach...", "bot");

            try {
                const response = await puter.ai.chat(text, {
                    model: "gpt-5-nano"
                });

                // Entferne den "Denke nach..." Platzhalter
                chatBox.removeChild(chatBox.lastChild);

                addMessage(response, "bot");
            } catch (err) {
                chatBox.removeChild(chatBox.lastChild);
                addMessage("Fehler bei der Anfrage.", "bot");
                console.error(err);
            }
        });
    </script>

</body>
</html>
