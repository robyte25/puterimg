<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Puter AI Test</title>
</head>
<body>
  <h1>Puter AI Test</h1>
  <button id="ask-btn">Erkl√§r mir KI wie ich 5 bin!</button>

  <pre id="answer" style="white-space: pre-wrap; margin-top: 1em;"></pre>

  <!-- Puter SDK -->
  <script src="https://js.puter.com/v2/"></script>

  <script>
    const btn = document.getElementById('ask-btn');
    const answerEl = document.getElementById('answer');

    btn.addEventListener('click', async () => {
      answerEl.textContent = "Denke nach...";
      try {
        const response = await puter.ai.chat("Explain AI like I'm five!");
        // Falls response ein Objekt mit 'message' oder 'choices' ist, kannst du hier anpassen
        answerEl.textContent = response;
      } catch (err) {
        console.error(err);
        answerEl.textContent = "Es ist ein Fehler aufgetreten.";
      }
    });
  </script>
</body>
</html>
